{% extends 'main/client_dashboard/base.html' %}
{% load static %}

{% block left_content %}
<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">General Form Elements</h5>

          <!-- General Form Elements -->
          <form action="{% url 'main:new_order' %}" method='post'>
            {% csrf_token %}

            <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Pickup Date</label>
                <div class="col-sm-10">
                    {{ form.pickup_date }}
                </div>
            </div>
            <!-- Add 'form-control' class to input fields for consistent styling -->
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Pickup Time</label>
                <div class="col-sm-10">
                    {{ form.pickup_time }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    {{ form.address }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Instructions</label>
                <div class="col-sm-10">
                    <!-- Use 'textarea' for multiline input -->
                    {{ form.instruction }}
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Priority</label>
                <!-- Add 'col-sm-10' class to ensure the form field takes up the remaining width -->
                <div class="col-sm-10">
                    {{ form.priority }}
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Payment Method</label>
                <div class="col-sm-10">
                    {{ form.payment_method }}
                </div>
            </div>

            <div class="row mb-3">
                <!-- Add 'offset-sm-2' class to align the button with the input fields -->
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
            </div>
        </form>


        </div>
      </div>

    </div>

    <div class="col-lg-6">

    </div>
  </div>
</section>


{% endblock %}
